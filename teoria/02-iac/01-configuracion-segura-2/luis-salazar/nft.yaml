---
    
  - name: Install nftables
    ansible.builtin.apt:
      name: nftables
      state: present
  - name: Configure nftables
    ansible.builtin.copy:
      src: conf.d/nftables.conf
      dest: /etc/nftables.conf
  
  - name: start service
    ansible.builtin.systemd_service:
      name: nftables.service
      enabled: yes
      state: restarted
...